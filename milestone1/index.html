<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Web app container -->
    <div class="container flex">
        <!-- Web App Left -->
        <div class="web-app left">
            <!-- Header -->
            <header class="flex justify-between">
                <div id="profile" class="flex align-center">
                    <div class="img">
                        <img src="img/avatar_io.jpg" alt="Foto profilo" class="rounded">
                    </div>
                    <div class="name">Sofia</div>
                </div>
                <div id="options" class="flex align-center">
                    <div class="status">
                        <i class="fa-solid fa-circle-notch"></i>
                    </div>
                    <div class="new-chat">
                        <i class="fa-solid fa-message"></i>
                    </div>
                    <div class="menu">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </header>
            <!-- // Header -->

            <!-- Main -->
            <main class="flex flex-column">
                <!-- Desktop notifications -->
                <div id="desktop-notifications" class="flex align-center">
                    <div class="img rounded flex align-center justify-center">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div id="activate-notifications">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                </div>
                <!-- // Desktop notifications -->
    
                <!-- Contact search -->
                <div class="contact-search">
                    contact search
                </div>
                <!-- // Contact search -->
    
                <!-- Contacts -->
                <div class="contacts flex-grow">
                    contacts
                </div>
                <!-- // Contacts -->
            </main>
            <!-- // Main -->
        </div>
        <!-- // Web App Left -->

        <!-- Web App Right -->
        <div class="web-app right flex flex-column flex-grow">
            <!-- Header -->
            <header>
                header
            </header>
            <!-- // Header -->

            <!-- Main -->
            <main class="flex-grow">
                main
            </main>
            <!-- // Main -->

            <!-- Footer -->
            <footer>
                footer
            </footer>
            <!-- // Footer -->
        </div>
        <!-- // Web App Right -->
    </div>
    <!-- // Web app container -->
</body>

</html>
