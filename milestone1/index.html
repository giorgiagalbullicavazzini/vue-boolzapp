<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Web app container -->
    <div class="container flex">
        <!-- Web App Left -->
        <div class="web-app left">
            <!-- Header -->
            <header>
                header
            </header>
            <!-- // Header -->

            <!-- Main -->
            <main class="flex flex-column">
                <!-- Desktop notifications -->
                <div class="desktop-notifications">
                    desktop notifications
                </div>
                <!-- // Desktop notifications -->
    
                <!-- Contact search -->
                <div class="contact-search">
                    contact search
                </div>
                <!-- // Contact search -->
    
                <!-- Contacts -->
                <div class="contacts flex-grow">
                    contacts
                </div>
                <!-- // Contacts -->
            </main>
            <!-- // Main -->
        </div>
        <!-- // Web App Left -->

        <!-- Web App Right -->
        <div class="web-app right flex flex-column flex-grow">
            <!-- Header -->
            <header>
                header
            </header>
            <!-- // Header -->

            <!-- Main -->
            <main class="flex-grow">
                main
            </main>
            <!-- // Main -->

            <!-- Footer -->
            <footer>
                footer
            </footer>
            <!-- // Footer -->
        </div>
        <!-- // Web App Right -->
    </div>
    <!-- // Web app container -->
</body>

</html>
